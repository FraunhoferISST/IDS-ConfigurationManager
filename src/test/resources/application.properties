### H2 ###
spring.datasource.url=jdbc:h2:~/.h2-database/database_configmanager_tests
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
spring.jpa.hibernate.ddl-auto=create-drop

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.configUrl=/v3/api-docs

# application information
application-version=@project.version@
default.enabled=true

# Data App Store Settings
# The values of the individual properties must be adjusted to gain access to the Docker Registry.
appstore.docker.host=tcp://localhost:2375
appstore.docker.auth.username=username
appstore.docker.auth.password=password
appstore.docker.auth.registry_address=registry
